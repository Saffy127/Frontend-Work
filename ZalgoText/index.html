<!DOCTYPE html>
<html>

<head>
  <title>Zalgo Text Generator V2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay">
    <header>
      <h1>Zalgo Text Generator</h1>
      <p>Generat glitchy text for your projects</p>
    </header>
    <main>
      <textarea id="normalText" placeholder="Enter your text here"></textarea>
      <div class="slider-container">
        <label for="zalgoSlider">Intensity:</label>
        <input type="range" id="zalgoSlider" min="0" max="100" value="50">
      </div>
      <div id="zalgoText" class="zalgo-output"></div>
      <div class="buttons">
        <button id="copyButton">Copy to Clipboard</button>
        <button id="downloadButton">Download as File</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
