<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Journal Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Cyber Journal Parser</h1>
        <h2>This tool will parse entries, display them, provide analysis, and allow downloading the structured data.
        </h2>
        <div class="upload-section">
            <label for="file-input" class="file-label">
                <span>Upload Data File</span>
                <input type="file" id="file-input" accept=".txt">
            </label>
            <p id="file-name"></p>
        </div>
        <div id="entries-container"></div>
        <div id="analysis"></div>
        <button id="download-btn" style="display: none;">Extract Parsed Data</button>
    </div>
    <div class="cyber-grid"></div>
    <script src="script.js"></script>
</body>

</html>
